    <section class = "container d-flex justify-content-center">
        <div class = "table-responsive-lg">
            <table class="table table-dark table-striped" id="data-table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Email</th>
                    <th scope="col">Date of birth</th>
                    <th scope="col">Patch</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id = "tdata">

                </tbody>
              </table>
        </div>
        <div class="modal fade" id="patchModal" tabindex="-1" aria-labelledby="patchModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="patchModalLabel">Patch user</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class = "edit-form" id = "edit-form">
                        <div class = "mb-3">
                            <label for = "person-name" class = "mb-2">Name</label>
                            <div class = "d-flex" id = "person-name">
                                <div>
                                    <input type = "text" class = "form-control person-name mb-1" id = "first-name-input" >
                                    <div class = "form-text">First name</div> 
                                </div>
            
                                <div>
                                    <input type = "text" class = "form-control person-name mb-1" id = "last-name-input" >
                                    <div class = "form-text" id = "last-name-text">Last name</div> 
                                </div>
                            </div> 
                        </div>
            
                        <div class = "mb-3">
                            <label for = "person-email" class = "mb-2">Email address</label>
                            <input type = "email" class = "form-control mb-1" id = "person-email-input" >
                        </div>
            
                        <div class = "mb-3">
                            <label for = "person-age" class = "mb-2">Date of birth</label>
                            <input type = "date" class = "form-control mb-1" id = "person-age-input" >
                        </div>
                        <div>
                            <div class="spinner-border loading" role="status" id = "spinner">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <button type="submit" class="btn btn-dark" id = "submit-btn" data-bs-dismiss="modal" aria-label="Close">Submit</button> 
                        </div>
                        
                    </form>
                </div>
              </div>
            </div>
        </div>

    </section>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            $("body").on("click", ".btn-delete", async function(){
                const personId = $(this).parents('tr').attr('id');

                const response = await fetch(`http://localhost:5000/delete-person/${personId}`, {
                    method: "DELETE",
                    headers: {"Content-Type": "application/json"},
                });

                $(this).parents('tr').remove();
            });
        });

        $(function() {
            $("body").on("click", ".btn-patch",function() {
                const row = $(this).parents('tr');
                const personId = row.attr('id');
                const firstName = row.find("#first-name").text();
                const lastName = row.find("#last-name").text();
                const email = row.find("#email").text();
                const age = row.find("#age").text();


                $("#patchModalLabel").text("User: " + personId);
                $("#first-name-input").val(firstName);   
                $("#last-name-input").val(lastName);
                $("#person-email-input").val(email);
                $("#person-age-input").val(Date.parse(age));

            });
        });

        $("#edit-form").submit(async function(event){
                event.preventDefault();
                var modalTitle = $("#patchModalLabel").text().split(" ");
                const body = {
                    firstName: $("#first-name-input").val(), 
                    lastName: $("#last-name-input").val(),
                    email: $("#person-email-input").val(),
                    age: $("#person-age-input").val()
                };

                const response = await fetch(`http://localhost:5000/patch-person/${modalTitle[1]}`, {
                    method: "PATCH",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(body)
                });



                location.reload();
            })

            $(document).ready(async function(){
                var response = await fetch("http://localhost:5000/get-people");

                var people = await response.json();                

                people.forEach(person => {
                    //tdata
                    $("#tdata").append(
                    `<tr id="${person._id}">` + 
                    "<th scope =\"row\">" + person._id + "</th>" + 
                    "<td id = \"first-name\">" + person.firstName + "</td>" + 
                    "<td id = \"last-name\">" + person.lastName + "</td>" + 
                    "<td id = \"email\">" + person.email + "</td>" + 
                    "<td id = \"age\">" + person.age + "</td>" + 
                    "<td><button class = \"btn btn-primary btn-patch\"  data-bs-toggle=\"modal\" data-bs-target=\"#patchModal\">Patch</button></td>" +
                    "<td><button class = \"btn btn-primary btn-delete\">Delete</button></td>" + 
                    "</tr>");
                });

                $('#data-table').DataTable();
            })
    </script>
  </body>
</html>
