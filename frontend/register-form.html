    <meta charset="utf-8">

    <link rel="stylesheet" href="styles/indexStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

        </svg>
    </button>

    <section id = "sidebar">
        <div class="offcanvas offcanvas-start bg-dark" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Registration form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                        </svg>    
                        Home
                    </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        Add a person
                    </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="people-table.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
                            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                            <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                        </svg>
                        View people
                    </a>
                    </li>
                  </ul>
            </div>
        </div>
    </section>
    <!-- put required for input values! -->
    <section class = "container d-flex justify-content-center">
        <form class = "reg-form border" id = "reg-form">
            <div class = "mb-3">
                <label for = "person-name" class = "mb-2">Name</label>
                <div class = "d-flex" id = "person-name">
                    <div>
                        <input type = "text" class = "form-control person-name mb-1" id = "first-name" required>
                        <div class = "form-text">First name</div> 
                    </div>

                    <div>
                        <input type = "text" class = "form-control person-name mb-1" id = "last-name" required>
                        <div class = "form-text">Last name</div> 
                    </div>
                </div> 
            </div>

            <div class = "mb-3">
                <label for = "person-email" class = "mb-2">Email address</label>
                <input type = "email" class = "form-control mb-1" id = "person-email" required>
            </div>

            <div class = "mb-3">
                <label for = "person-age" class = "mb-2">Date of birth</label>
                <input type = "date" class = "form-control mb-1" id = "person-age" required>
            </div>
            <div>
                <div class="spinner-border loading" role="status" id = "spinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <button type="submit" class="btn btn-dark" id = "submit-btn">Submit</button> 
            </div>
            
        </form>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
            $("#reg-form").submit(async function(event){
                console.log($("#first-name").val());
                event.preventDefault();
                const body = {
                    firstName: $("#first-name").val(), 
                    lastName: $("#last-name").val(),
                    email: $("#person-email").val(),
                    age: $("#person-age").val()
                };

                $("#submit-btn").addClass("loading");
                $("#spinner").removeClass("loading");

                const response = await fetch("http://localhost:5000/register", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(body)
                });

                $("#submit-btn").removeClass("loading");
                $("#spinner").addClass("loading");
            })
    </script>
  </body>
</html>
